<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../css/EventOverview.css">
	<script src="/vue/vue.js" defer></script>
	<script src="../js/EventOverviewVue.js" defer> </script>
	<script src="../js/EventOverview.js" defer></script>
	<!--<h1 class="hostTitle">Welcome to the Event overview!</h1>-->
	<title>Event overview</title>
</head>
<body onload="startTime()">
  <div class="wrapper">      
    <div class="box a">
      <div class="boxHeader">
	<div class="boxHeadertext">Demo Event</div>
      </div>
      <div id="eventTime" class="boxText">
	<div>14:00 - 16:00</div>
      </div>
      <div id="eventAddress" class="boxText">
	Lägerhyddsvägen 2
      </div>
      <div id="eventCode" class="boxText">
	Code: XYC831
      </div>
    </div>
    <div class="box b" id="app">
      <div class="OMEGA" v-for="names in list">
	<div class="box j">
	  <button  class="infobutton" v-bind:id="names.no" onclick="openNav(id)">
	    {{names.male}} </button>
	  <div id="mySidenav" class="sidenav">
	    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  </div>
	  <img id="breakline" src="../img/Blackline.png" height="200px">
	</div>
	<div class="box i"> 
	    <input id="heartbutton" type="image" src="../img/redheart.png"></input>	 
	</div>
	<div class="box k">
	  <button class="kbutton" v-bind:id="names.noF" onclick="openFemaleNav(id)"> {{names.female}} </button>
	   <div id="mySidenavf" class="sidenavF">
	    <a href="javascript:void(0)" class="closebtnF" onclick="closeNavF()">&times;</a>
	  </div>
	</div>
      </div>
      </div>
    <div class="box h">
      <button> REORDER </button> <br>
      
	
 </div>
			<div class="box c">
			<div class="clocktext"> Time </div>
			<div id=clock></div>
		</div>
		<div class="box d">
			<div class="starteventtext">
				<p>Next Phase:</p>
				<hr>
				<p>
					<!-- time schedule--> 14:35 </p>
			</div>
			<button id="startevent"> START EVENT</button>
		</div>
		<div class="box e">
			<br>
			<div class="scheduletext">
				Schedule
			</div>
			<hr>
			<footer>
				<p> Meeting 1</p>
				<p> 15:15 - 15:35 </p>
			</footer>
			<hr>
			<footer>
				<p> Meeting 2</p>
				<p> 15:45 - 16:05 </p>
			</footer>
			<hr>
			<footer>
				<p> Meeting 3</p>
				<p> 16:15 - 16:35 </p>
			</footer>
			<hr>
  </div>
    <div class="box f">
      F

    </div>
    <div class="box g">
    <h1> Participants: </h1>
    <div id="participants">
      <hr>
    </div>
  </div>

</body>

</html>
