<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/user/css/contact_page.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://vuejs.org/js/vue.js" defer></script>
    <script src="/user/js/contact_page.js" defer></script>
<meta charset="UTF-8">
<title>Contact page</title>
  </head>
  
  <body>
    
    <div id="contactsWrapper">
      <div class="header">
	<div class="headertext">Recent matches</div>
      </div>

      <div v-for="(match,index) in matchContactInfoResponse" class="match" :id="'match' + index" v-on:click="showInfo(match)">
	
	<div class="imgWrapper" >
	  <img class="profileImg" :src="match.image">
	</div>

	<div id="textWrapper">
	  <span>{{match.info.name}} wants to contact you!</span>
	</div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
	<!-- Modal content -->
	<div class="modal-content">
	  <span class="close" v-on:click="closeModal()">&times;</span>
	  <p>Name: {{modalContent.name}}</p>
	  <p>E-mail: {{modalContent.email}}</p>
	  <p>Tel: {{modalContent.phone}}</p>
	</div>
      </div>
      
	<div id="okButton">
	  <button class="linkButton" id="nextButton" type="submit" v-on:click="nextClick()">âœ“</button>
	</div>
    </div>
    
  </body>

</html>
