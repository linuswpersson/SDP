<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/user/css/make_profile_2.css">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="/user/js/make_profile_2.js" defer></script>
    <title>make_profile_2</title>
  </head>
  <body>
      <section id="progress_section">
	<div id="headerItem">
	  <h4 id="headerTitle">Profile Creation</h4>
	</div>
	<div class="progressGrid">
	  <div class="gridBox">
	    <div class="progressCircle" id="pc1">Info</div>
	    <hr />
	  </div>
	  <div class="gridBox">
	    <div class="progressCircle" id="pc2">Picture</div>
	    <hr />
	  </div>
	  <div class="gridBox">
	    <div class="progressCircle" id="pc3">Bubbles</div>
	    <hr />
	  </div>
	</div>
      </section>
      <section id="picture_section">
	<p>
	  <button id="pictureButton" v-on:click="openModular()"><img id="profilePic" :src="picpath" /></button>
	</p>
	<p>
	  <button class="linkButton" id="backButton" v-on:click="backClick()"></button>
	</p>
	<p>
	  <button class="linkButton" id="nextButton" type="submit" v-on:click="nextClick()"></button>
	</p>
	<!-- modal code! -->
	<div class="modal" id="modalWindow">
	  <div class="modalBox">
	    <div class="modalHeader">
	      <span id="closeButton" v-on:click="closeModular()">&times;</span>
	    </div>
	    <div id="modalWrapper">
	      <button class="modalWrapperBox" v-on:click="updatePic(item)" v-for="item in picArray" :id="item.buttonId">
		<img v-bind:src="item.path" class="modalPicture">
	      </button>
	    </div>
	  </div>
	</div>
      </section>
  </body>
</html>
